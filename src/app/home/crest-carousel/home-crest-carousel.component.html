<section class="carousel-container">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let team of teams" class="slide">
      <img src="/assets/home/football-logos/{{team.crest}}" alt="" class="football-crest">
    </div>
  </ngx-slick-carousel>
</section>
