<div class="title-container">
  <h3 class="news-text news-presentation-title">Noticias de la semana</h3>
</div>

<section class="news-container">
  <article *ngFor="let newsArticle of news" class="news-box">
    <h1 class="news-text news-title">{{newsArticle.title}}</h1>
    <h3 class="news-text news-subtitle">{{newsArticle.subtitle}}</h3>
    <p class="news-text news-article is-lowercase">{{newsArticle.article}}</p>
  </article>
</section>
