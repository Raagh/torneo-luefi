<div class="title-container">
  <h3 class="news-text news-presentation-title">Noticias de la semana</h3>
</div>

<section class="news-container">
  <app-news-box
    class="app-news-box"
    *ngFor="let newsArticle of news"
    title="{{newsArticle.title}}"
    subtitle="{{newsArticle.subtitle}}"
    article="{{newsArticle.article}}"
  ></app-news-box>
</section>
